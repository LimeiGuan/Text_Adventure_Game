	}
	group {
		BackGroundColor #fff
		LineColor $LIGHT_DARK
		LineThickness 2.0
		Margin 5
		Padding 5
	}
  }
  ganttDiagram {
	task {
			FontColor #2196F3
	BorderColor #2196F3
	BackgroundColor transparent
		LineColor #2196F3
		Margin 10
		Padding 6
	}
	note {
		FontColor #9C27B0
		LineColor #7D1F8D
		BackGroundColor transparent
	}
	separator {
		LineColor #cccccc
		BackGroundColor transparent
